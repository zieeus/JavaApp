<script>
    $("#dial-E1").hide();
    let mDs = document.getElementById("theme");
    mDs.onclick = function () {
        $("#clock-con").toggleClass("dar");
        document.body.classList.toggle("dark-theme");
        if ($("body").hasClass("dark-theme")) {
            $("#dial-E1").show();
            $("#dial-E").hide();
        } else {
            $("#dial-E").show();
            $("#dial-E1").hide();
        }
    }
</script>
