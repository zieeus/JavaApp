<script>
    let popup = document.getElementById("popup");
    let ind = document.getElementById("form-con");
    function openPopup(){
        popup.classList.add("open-popup");
        ind.classList.add("open-dial-edit-form");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
        ind.classList.remove("open-dial-edit-form");
    }
</script>
<script>
    let popup1 = document.getElementById("popup1");
    let ind1 = document.getElementById("form-con1");
    function openPopupCreation(){
        popup1.classList.add("open-popup1");
        ind1.classList.add("open-dial-edit-form1");
    }
    function closePopupCreation(){
        popup1.classList.remove("open-popup1");
        ind1.classList.remove("open-dial-edit-form1");
    }
</script>
    <script>
        $("#dial-E1").hide();

        var checkbox = document.getElementById("theme"); //get the checkbox to a variable

        if (sessionStorage.getItem("mode") == "dark") {
          darkmode(); //if dark mode was on, run this funtion
        } else {
          nodark(); //else run this funtion
        }

        //if the checkbox state is changed, run a funtion
        checkbox.addEventListener("change", function() {
          //check if the checkbox is checked or not
          if (checkbox.checked) {
            darkmode(); //if the checkbox is checked, run this funtion
          } else {
            nodark(); //else run this funtion
          }
        });

        //function for checkbox when checkbox is checked
        function darkmode() {
          document.body.classList.add("dark-theme"); //add a class to the body tag
          $("#dial-E1").show();
          $("#dial-E").hide();
          $("#addBtn").addClass("btn-outline-light");
          $("#UEdit").addClass("text-light");
          $("#Uadd").addClass("text-light");
          checkbox.checked = true; //set checkbox to be checked state
          sessionStorage.setItem("mode", "dark"); //store a name & value to know that dark mode is on
        }

        //function for checkbox when checkbox is not checked
        function nodark() {
          document.body.classList.remove("dark-theme"); //remove added class from body tag
          checkbox.checked = false; //set checkbox to be unchecked state
          sessionStorage.setItem("mode", "light"); //store a name & value to know that dark mode is off or light mode is on
          $("#addBtn").removeClass("btn-outline-light");
          $("#UEdit").removeClass("text-light");
          $("#Uadd").removeClass("text-light");
          $("#dial-E").show();
          $("#dial-E1").hide();
        }
    </script>
